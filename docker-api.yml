FROM mcr.microsoft.com/dotnet/aspnet:9.0 AS base
WORKDIR /app
ENV ASPNETCORE_URLS=http://0.0.0.0:8080 \
    DOTNET_EnableDiagnostics=0
EXPOSE 8080

FROM mcr.microsoft.com/dotnet/sdk:9.0 AS build
WORKDIR /src

COPY UniEnroll.Api/UniEnroll.Api.csproj src/UniEnroll.Api/
COPY UniEnroll.Application/UniEnroll.Application.csproj src/UniEnroll.Application/
COPY UniEnroll.Domain/UniEnroll.Domain.csproj src/UniEnroll.Domain/
COPY UniEnroll.Infrastructure/UniEnroll.Infrastructure.csproj src/UniEnroll.Infrastructure/
COPY UniEnroll.Messaging/UniEnroll.Messaging.csproj src/UniEnroll.Messaging/

RUN dotnet restore src/UniEnroll.Api/UniEnroll.Api.csproj

COPY . .

RUN dotnet publish UniEnroll.Api/UniEnroll.Api.csproj -c Release -o /out /p:UseAppHost=false

FROM base AS final
WORKDIR /app
COPY --from=build /out ./
ENTRYPOINT ["dotnet", "UniEnroll.Api.dll"]
